version: "3.9"
services:
  api:
    build: .
    image: agentic-memories:local
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_HOST=${CHROMA_HOST:-host.docker.internal}
      - CHROMA_PORT=${CHROMA_PORT:-8000}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8080:8080"
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
