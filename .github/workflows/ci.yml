name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'openai' }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
      CF_ACCESS_AUD: ${{ secrets.CF_ACCESS_AUD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Populate environment from env.example
        run: python .github/scripts/sync_env_from_example.py

      - name: Build Docker image
        run: docker build --file Dockerfile --tag agentic-memories-ci .

      - name: Install dependencies
        run: make install

      - name: Run test suite
        run: make test
