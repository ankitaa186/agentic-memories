name: CI Build and Publish

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "develop"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Separate test job that can run in parallel
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests --ignore=tests/e2e --ignore=tests/evals --ignore=tests/fixtures

  # Build job that only runs on main branch or when needed
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    environment: prod
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment variables
        env:
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER }}
          EXTRACTION_MODEL_OPENAI: ${{ vars.EXTRACTION_MODEL_OPENAI }}
          EXTRACTION_MODEL_XAI: ${{ vars.EXTRACTION_MODEL_XAI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || vars.OPENAI_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY || vars.XAI_API_KEY }}
          XAI_BASE_URL: ${{ vars.XAI_BASE_URL }}
          CHROMA_HOST: ${{ vars.CHROMA_HOST }}
          CHROMA_PORT: ${{ vars.CHROMA_PORT }}
          REDIS_URL: ${{ vars.REDIS_URL }}
          CF_ACCESS_AUD: ${{ secrets.CF_ACCESS_AUD || vars.CF_ACCESS_AUD }}
          CF_ACCESS_TEAM_DOMAIN: ${{ vars.CF_ACCESS_TEAM_DOMAIN }}
          SCHEDULED_MAINTENANCE_ENABLED: ${{ vars.SCHEDULED_MAINTENANCE_ENABLED }}
          TIMESCALE_DSN: ${{ secrets.TIMESCALE_DSN || vars.TIMESCALE_DSN }}
          NEO4J_URI: ${{ vars.NEO4J_URI }}
          NEO4J_USER: ${{ vars.NEO4J_USER }}
          NEO4J_PASSWORD: ${{ secrets.NEO4J_PASSWORD || vars.NEO4J_PASSWORD }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY || vars.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY || vars.LANGFUSE_SECRET_KEY }}
          LANGFUSE_HOST: ${{ vars.LANGFUSE_HOST }}
        run: |
          python scripts/merge_env.py --env-example env.example --local-env .env --output .env.ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (only for ARM builds)
        uses: docker/setup-qemu-action@v3
        if: github.ref == 'refs/heads/main'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          platforms: ${{ github.ref == 'refs/heads/main' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
